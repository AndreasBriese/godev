<!DOCTYPE html>
<html>
<head>
	<script src="../../../requirejs/require.js"></script>
	<script>
	/*global require window*/
	require({
		  baseUrl: '../../',
		  paths: {
			  text: 'requirejs/text',
			  i18n: 'requirejs/i18n',
			  domReady: 'requirejs/domReady',
			  esprima: 'esprima/esprima'
		  }
		});

	window.onload = function() {
		require(["orion/test", "js-tests/javascript/astManagerTests"], function(test, testcase) {
			Object.keys(testcase).forEach(function(prop) {
				if (/^test/.test(prop)) {
					var li = document.createElement("li");
					li.textContent = prop;
					document.getElementById("testlist").appendChild(li);
				}
			});

			test.run(testcase);
		});
	};
	</script>
</head>
<body>
<h3>AST Manager Unit Tests</h3>
<p>
	The tests cover the javascript.ASTManager. The following tests are defined:
</p>
<ul id="testlist">
</ul>
</body>
</html>
