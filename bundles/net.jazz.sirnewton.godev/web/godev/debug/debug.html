<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset=utf-8>
		<title>Debug</title>
		<link rel="stylesheet" type="text/css" href="debug.css" />
		<script src="../../requirejs/require.js"></script>
		<script type="text/javascript">
		/*global require*/
		require({
			  baseUrl: '../..',
			  paths: {
				  text: 'requirejs/text',
				  i18n: 'requirejs/i18n',
				  domReady: 'requirejs/domReady'	    
			  }
			});
		
		require(["debug.js"]);
		</script>
	</head>
	<body class="orionPage" id="debug-main">
		<div id="sideMenu" class="sideMenu"></div>
		
		<div id="pageContent" class="content-fixedHeight" style="bottom: 70px; left: 40px;">
			<div class="auxpane sidePanelLayout hasSplit">
				<div id="outlineContainer" style="height:100%;width:100%;position:relative;">
					<table cellpadding="3" style="font-size:13px;">
					<tr><td colspan="3"><label>Executables:</label></td></tr>
					<tr><td colspan="3"><select id="executables" style="width: 200px;"></select></td></tr>
					<tr><td colspan="3"><input type="text" placeholder="Type command line arguments" style="width:100%;" id="argInput"/></td></tr>
					<tr><td><input type="button" id="execute" value="Execute" style="width:100%;"></td>
						<td><input type="button" id="debug" value="Debug" style="width:100%;"></td>
						<td><input type="button" id="race" value="Race" style="width:100%;"></td>
					</tr>
					</table>
				</div>
			</div>
			<div class="split splitLayout" style="left:33%;">
			</div>
			<div id="rightPane" class="mainpane mainPanelLayout hasSplit" style="height:100%; overflow: none;">
				<div style="margin:20px;font-family:monospace;font-size:12pt;">
					<div class="terminal" id="terminal"></div>
				</div>
			</div>
		</div>
		<div class="footer-fixed-bottom footer" id="footer"></div>
	</body>
</html>
